{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <h1>Login</h1>
    <div class="module">
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <div class="login-form">
            <form method="POST" action="{% url 'login' %}">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Login"></p>
            </form>
        </div>

    </div>

{% endblock %}
